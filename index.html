<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
  rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte <br>de hoje?</br></h1>
      <p>Abra o biscoito e descubra!</p>
      <button onClick="handleClick(event, 'open')" id="btnOpen">
      <img src="./assets/fortune-cookie.png" alt="">
      </button>
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte <br>de hoje:</br></h2>
      <img id="luck" src="./assets/sorte.png" alt="">
      <img id="opened" src="./assets/opened-cookie (1).png" alt="">
      <button id="btnAgain" onClick="handleClick(event, 'close')">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
